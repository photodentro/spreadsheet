<html>
    <head>
        <meta charset="UTF-8">
    
<script src="./libs/jquery.min.js"></script>

<script src="./libs/jquery.jexcel.js"></script>
<script src="./libs/jquery.jcalendar.js"></script>
<script src="./libs/Chart.bundle.min.js"></script>


<link rel="stylesheet" href="./css/jquery.jexcel.css" type="text/css" />
<link rel="stylesheet" href="./css/jquery.jcalendar.css" type="text/css" />
</head>
<body>
<div id="my"></div>

<script>
data = [
    [' ', 0],
    [' ', 0],
    [' ', 0],
    [' ', 0],
];

$('#my').jexcel({
    data:data,
    colHeaders:  [ 'Αντικείμενο', 'Ποσό'],
    colWidths: [ 300, 80 ],
    columns: [
        { type: 'text'},
        { type: 'text' },
    ]
});
</script>
<input id="btn" type="button" value="draw"/>
<div class="chart-container" style="position: relative; height:400px; width:400px">
<canvas id="myChart"></canvas>
</div>
<script>
$('#btn').click(
function(){
var data = $('#my').jexcel('getData', false);
console.log(data);
var labelsArr = [];
var dataArr = [];
data.forEach(function(item){
  console.log(item[0],item[1]);
  labelsArr.push(item[0]);
  dataArr.push(item[1]);
});
console.log(labelsArr);
console.log(dataArr);
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: labelsArr,
        datasets: [{
            label: 'Διάγραμμα',
            data: dataArr,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
	showTooltips: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});



});
</script>
</body>
</html>
