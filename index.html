<html>
    <head>
        <meta charset="UTF-8">
    
        <script src="./libs/jquery.min.js"></script>
        <script src="./libs/jquery.jexcel.js"></script>
        <script src="./libs/jquery.jcalendar.js"></script>
        <script src="./libs/chart.bundle.min.js"></script>
        <script type="text/JavaScript" src="./libs/jquery.print.js"></script>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/jquery.jexcel.css" type="text/css" />
        <link rel="stylesheet" href="./css/jquery.jcalendar.css" type="text/css" />
        <link rel="stylesheet" href="./css/style.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
    <div id="container" >
        <div style="width:470px; margin:0 auto;">
            <div id=" id="printArea">
                <input type = "text" size = "50" id = "title" value = "Τίτλος"/>
                <!--jexcel-->
                <div id="my"></div>
                <div id="chart-container">
                <canvas id='myChart'>
                    Your browser does not support HTML5
                </canvas>
                </div>
                <img src = "" style="display:none;width:470px;" id = "printImg"/>
                            <div id="toolbar">
                <div class="toolbarLine" id="firstLine" >
                    <div class="btn" id="newFile"  onclick="init();">
                        <img src="./imgs/new.svg" alt="Νέο">
                    </div>
                    <div class="btn" id="insertRow"  onclick="insertRow();">
                        <img src="./imgs/insertRow.svg" alt="Εισαγωγή γραμμής">
                    </div>
                    <div class="btn" id="deleteRow" onclick="deleteRow();">
                        <img src="./imgs/deleteRow.svg" alt="Αφαίρεση γραμμής">
                    </div>
                    <div class="btn" id="undo"  onclick="undojexcel();">
                        <img src="./imgs/undo.svg" alt="Αναίρεση">
                    </div>
                    <div class="btn" id="redo" onclick="redojexcel();">
                        <img src="./imgs/redo.svg" alt="Επανάληψη">
                    </div>
                    <div class="btn" id="sortAsc"  onclick="sortAsc();">
                        <img src="./imgs/sortAsc.svg" alt="Αύξουσα Ταξινόμηση">
                    </div>
                    <div class="btn" id="insertRow"  onclick="sortDesc();">
                        <img src="./imgs/sortDesc.svg" alt="Φθίνουσα Ταξινόμηση">
                    </div>
                    <div class="btn" id="draw" onclick = "redraw();">
                        <img src="./imgs/barChart.svg" alt="Γράφημα">
                    </div>
                    <div class="btn" id="print" onclick="printDiv();">
                        <img src="./imgs/print.svg" alt="Εκτύπωση">
                    </div>
                </div>
            </div>

            </div>
        </div>
    </div>
    
    
    <script src="./libs/spreadsheet.js"></script>
</body>
</html>
