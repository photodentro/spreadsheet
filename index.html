<html>
  <head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <script src="./libs/jquery.min.js"></script>
    <script src="./libs/jquery.jexcel.js"></script>
    <script src="./libs/Chart.bundle.min.js"></script>
    
    <link rel="stylesheet" href="./css/jquery.jexcel.css" type="text/css" />
    <link rel="stylesheet" href="./css/jquery.jcalendar.css" type="text/css" />
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
    <title>Λογιστικό φύλλο</title>
  </head>
  <body>
    <div id="container">
      <div class="tableRow">
        <div id="leftCell">
          
        </div>
      <div class="mainCell">
        <div id="toolbar">
          <div class="btn" id="newFile"  onclick="init();">
            <img src="./imgs/new.svg" alt="Νέο" title="Νέο">
          </div>
          <div class="btn" width="40px">
          </div>
          <div class="btn" id="undo"  onclick="undojexcel();">
            <img src="./imgs/undo.svg" alt="Αναίρεση" title="Αναίρεση">
          </div>
          <div class="btn" id="redo" onclick="redojexcel();">
            <img src="./imgs/redo.svg" alt="Επανάληψη" title="Επανάληψη">
          </div>
          <div class="btn" width="40px">
          </div>          
          <div class="btn" id="insertRow"  onclick="insertRow();">
            <img src="./imgs/insertRow.svg" alt="Εισαγωγή γραμμής" title="Εισαγωγή γραμμής">
          </div>
          <div class="btn" id="deleteRow" onclick="deleteRow();">
            <img src="./imgs/deleteRow.svg" alt="Αφαίρεση γραμμής" title="Αφαίρεση γραμμής">
          </div>
          <div class="btn" width="40px">
          </div>
          <div class="btn" id="sortAsc"  onclick="sortAsc();">
            <img src="./imgs/sortAsc.svg" alt="Αύξουσα Ταξινόμηση" title="Αύξουσα Ταξινόμηση">
          </div>
          <div class="btn" id="sortDesc"  onclick="sortDesc();">
            <img src="./imgs/sortDesc.svg" alt="Φθίνουσα Ταξινόμηση" title="Φθίνουσα Ταξινόμηση">
          </div>
          <div class="btn" width="40px">
          </div>
          <div class="btn" id="draw" onclick = "redraw('bar');">
            <img src="./imgs/barChart.svg" alt="Ραβδόγραμμα" title="Ραβδόγραμμα">
          </div>
          <div class="btn" id="draw" onclick = "redraw('pie');">
            <img src="./imgs/barPie.svg" alt="Πίτα" title="Πίτα">
          </div>          
          <div class="btn" id="print" onclick="printDiv();">
            <img src="./imgs/print.svg" alt="Εκτύπωση"  title="Εκτύπωση">
          </div>
          <div class="btn" id="about" onclick="window.open('./credits/index_DS_II.html');">
            <img src="./imgs/bar_about.svg" alt="Σχετικά" title="Σχετικά">
          </div>
        </div><!--toolbar-->
      </div>
      <div class="rightCell">
      </div>
    </div>
    <div class="tableRow">
      <div class="leftCell"></div><!--placeholder for left col-->
      <div class="mainCell"><!--main-->
        <input type = "text" size = "50" id = "title" value = "Τίτλος"/>
        <div id="jexcelCont">
          <div id="my"></div>
        </div>
        <div id="chart-container">
          <canvas id='myChart'>Your browser does not support HTML5</canvas>
        </div>
        <div id="printArea">
          <img src = "" style="width:470px;" id = "printImg"/><!-- for printing-->
        </div>
      </div><!--main-->
      <div class="rightCell"></div><!--placeholder for right col-->
    </div>

    </div>
  <script src="./libs/spreadsheet.js"></script>
</body>
</html>
