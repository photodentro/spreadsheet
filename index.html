<html>
    <head>
        <meta charset="UTF-8">
    
        <script src="./libs/jquery.min.js"></script>
        <script src="./libs/jquery.jexcel.js"></script>
        <script src="./libs/jquery.jcalendar.js"></script>
        <script src="./libs/Chart.bundle.min.js"></script>
        <script type="text/JavaScript" src="./libs/jquery.print.js"></script>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/jquery.jexcel.css" type="text/css" />
        <link rel="stylesheet" href="./css/jquery.jcalendar.css" type="text/css" />
        <link rel="stylesheet" href="./css/style.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
    <img src = "" style="display:none;" id = "printImg" height="100px"/>
    <div style="width:100%" id="container">
        <div style="width:470px; margin:0 auto;">
            <div id="toolbar">
                <div class="toolbarLine" id="firstLine" >
                    <div class="btn" id="newFile"  onclick="init();">
                        <i class="fa fa-file"></i>Νέο
                    </div>
                    <div class="btn" id="insertRow"  onclick="insertRow();">
                        <i class="fa fa-plus-square"></i>Εισαγωγή γραμμής
                    </div>
                </div>
                <div class="toolbarLine" id="secondLine" >
                    
                    <div class="btn" id="sortAsc"  onclick="sortAsc();">
                        <i class="fa fa-sort-amount-up"></i>Αύξουσα Ταξινόμηση
                    </div>
                    <div class="btn" id="insertRow"  onclick="sortDesc();">
                        <i class="fa fa-sort-amount-down"></i>Φθίνουσα Ταξινόμηση
                    </div>
                </div>
                <div class="toolbarLine" id="thirdLine">
                    <div class="btn" id="print" onclick="print();">
                        <i class="fa fa-print"></i>Εκτύπωση
                    </div>
                </div>
            </div>
            <input type = "text" size = "50" id = "title" value = "Τίτλος" style="text-align:center"/>
        
        <div id="my"></div>
        <canvas id='myChart'>
            Your browser does not support HTML5
        </canvas>
        </div>
    </div>
    
    
    <script src="./libs/spreadsheet.js"></script>
</body>
</html>
